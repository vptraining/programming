<!DOCTYPE html>
<html>

<head>
	<title>Rezultate</title>
	<style>
	
	.buton, NUEXISTA {
		background-color: darkblue;
		color: white;
		font: 20px Arial;
		border:0;
		padding: 20px;
		padding-left: 30px;
		padding-right: 30px;
		border-radius: 10px;
		box-shadow: 5px 5px gray;
		display: inline-block;
	}
	
	</style>
</head>

<body>

<!-- Diferite elemente HTML pot fi facute sa arate ca un buton -->

<input type="button" value="Click me" class="buton" /><br/><br/>

<button class="buton">Click me</button><br/><br/>

<b class="buton">Click me</b><br/><br/>

<p class="buton">Click me</p><br/><br/>

<i class="buton">Click me</i><br/><br/>

<!-- Invlusiv un tag poate fi inventat si facut sa arate ca un buton -->

<NUEXISTA>Click me</NUEXISTA><br/><br/>

</body>

</html>
