<!DOCTYPE html>
<html>
<head>
<title>Elemente formular</title>
</head>

<body>

<h1>Elemente HTML de formular</h1>
<h2>Testati in diferite browsere</h2>

<form>

Ce marca de masina preferati ?<br/>
<input id="c1" type="radio" name="masina" value="dacia" checked="checked" /><label for="c1"> Dacia</label><br/>
<input id="c2" type="radio" name="masina" value="bmw" /><label for="c2"> BMW</label><br/>
<input id="c3" type="radio" name="masina" value="opel" /><label for="c3"> Opel</label><br/>

Ce model preferati ?<br/>

<input id="c5" type="checkbox" name="model2" value="M5"/><label for="c5"> M5</label><br/>

<input id="c6" type="color" name="culoare"/><br/>

<label for="c10">Ce marca preferati ?</label><br/>

	<option value="1">Dacia</option>

<br/>

<br/>

</form>
